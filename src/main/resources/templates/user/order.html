<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
<section>
	<div class="container mt-5 p-5">

		<!-- Hi?n th? thông báo l?i -->
		<th:block th:if="${session.errorMsg}">
			<div class="alert alert-danger text-center">
				<p>[[${session.errorMsg}]]</p>
			</div>
		</th:block>

		<!-- Form ??t hàng -->
		<form action="/user/save-order" method="post" id="orders" novalidate>
			<div class="row">
				<!-- Billing Address -->
				<div class="col-md-6">
					<div class="mb-3 row">
						<p class="text-center fs-4">Billing Address</p>
						<hr>
						<div class="col p-1">
							<label>First Name</label>
							<input type="text" name="firstName" required class="form-control mt-1">
						</div>
						<div class="col p-1">
							<label>Last Name</label>
							<input type="text" name="lastName" required class="form-control mt-1">
						</div>
					</div>

					<!-- Remaining fields -->
					<div class="mb-3 row">
						<div class="col p-1">
							<label>Email</label>
							<input type="email" name="email" required class="form-control col">
						</div>
						<div class="col p-1">
							<label>Mobile Number</label>
							<input type="text" name="mobileNo" required class="form-control col ms-2">
						</div>
						<div class="mb-3">
							<label for="voucherCode">Voucher Code</label>
							<input type="text" id="voucherCode" name="voucherCode" class="form-control" placeholder="Nh?p mã gi?m giá">
						</div>

					</div>

					<!-- More fields -->
				</div>

				<!-- Payment Section -->
				<div class="col-md-6">
					<p class="text-center fs-4">Payment Type</p>
					<hr>
					<div class="card">
						<div class="card-body">
							<table class="table table-borderless">
								<tbody>
								<tr>
									<td>Total price</td>
									<td>:</td>
									<td>[[${orderPrice}]] VND</td>
								</tr>
								<tr>
									<td>Delivery Fee</td>
									<td>:</td>
									<td>250 VND</td>
								</tr>
								<tr>
									<td>Tax</td>
									<td>:</td>
									<td>100 VND</td>
								</tr>
								<th:block th:if="${voucherCode}">
									<tr>
										<td>Discount ([[${voucherCode}]])</td>
										<td>:</td>
										<td>- [[${discount}]] VND</td>
									</tr>
								</th:block>

								<tr class="border-top">
									<td>Total Price</td>
									<td>:</td>
									<td> [[${totalAfterDiscount}]] VND</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="mb-3">
								<label class="form-label">Select Payment Type</label>
								<select required name="paymentType" class="form-control">
									<option value="">--select--</option>
									<option value="COD">Cash On Delivery</option>
									<option value="ONLINE">Online Payment</option>
								</select>
							</div>
							<button class="btn bg-primary text-white col-md-12">Place Order</button>
						</div>
					</div>
				</div>


			</form>
		</form>
	</div>
</section>
</body>

</html>
